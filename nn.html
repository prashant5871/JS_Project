<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 90vw;
            min-height: 90vh;
        }

        .main {
            background: linear-gradient(rgb(86, 188, 188), rgb(237, 122, 122));
            border: 1px solid black;
            border-radius: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(20vw, 1fr));
            /* Responsive grid */
            grid-gap: 5px;
            /* Gap between boxes */
            width: 60%;
            /* Adjust the width as needed for laptops */
            height: 400px;
            margin: 0 auto;
            /* Center the grid horizontally */
            padding: 10px;
            /* Add some padding to the grid */
        }

        .box {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            padding: 5px;
        }

        /* Stylish Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            /* Adjust padding for button size */
            font-size: 16px;
            /* Adjust font size */
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            /* Rounded corners */
            background-color: #188ddc;
            /* Button background color */
            color: #ffffff;
            /* Button text color */
            border: 2px solid #3498db;
            /* Button border color */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0638ec;
            /* Hover background color */
            border-color: #2980b9;
            /* Hover border color */
            color: #ffffff;
            /* Hover text color */
        }

        /* Optional: Add more styles for different states (e.g., active, focus) */
        .button:active {
            background-color: #1c6ca9;
            /* Active background color */
            border-color: #1c6ca9;
            /* Active border color */
            color: #ffffff;
            /* Active text color */
        }

        .button:focus {
            outline: none;
            /* Remove default focus outline */
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.7);
            /* Add a subtle box-shadow on focus */
        }

        button a {
            text-decoration: none;
            color: #ffffff;
        }

        /* Optional: Add transition effect for smoother hover and active states */
    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="box"><a class="button" id="snake" href="\Projects\Snake\index.html"
                    target="_main">SnakeMenia</a></div>
            <div class="box"><a class="button" id="tic" href="\Projects\Tic Tac Toe\index.html"
                    target="_main">TicTacToe</a></div>
            <div class="box"><a class="button" id="music_player">Spotify</a></div>
            <div class="box"><a class="button" id="notes">Notes</a></div>
            <div class="box"><a class="button" id="to_do">To do list</a></div>
            <div class="box"><button class="button">Click Me</button></div>
            <!-- Add more boxes as needed -->
            <!-- Add more boxes as needed -->
        </div>
    </div>

</body>

</html>
