<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="2.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li>MyGames.com</li>
        </ul>
    </nav>

    <div class="gamecontainer">

        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>
        
        <div class="gameinfo">

            <h1>Welcome to Tic Tack Toe</h1>
            <div>
                <span class="info">Turn of X</span>
                <button id="reset">Reset</button>
            </div>

            <div class="img">
                <img src="pikachu.gif" alt="Winning pikachu" height="100vh">
            </div>
        </div>

    </div>

    <script src="3.js"></script>

</body>
</html>
